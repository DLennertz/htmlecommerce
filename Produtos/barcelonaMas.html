    <h1>CAMISA BARCELONA 2020 N# 1 MASCULINA</h1>
    <div style="background-color:lightgrey">
        <h2>Info</h2>
        <p>Preço: R$ 300</p>
        <p>Tipo: Masculina</p>
        <p>N# 1</p>
        <img src="../imagens/BarcelonaMasc.jpg" alt="Desculpa, parece que o Vôzão está com dificuldades para carregar essa imagem. :(" width="100px">
    </div>

    <div title="Avaliações">
        <h2>Avaliação</h2>
        <p>4.5/5</p>
    </div>

    <div class="EscolhaTamanho" style="background-color: lightgrey;">
        <label for="P">P</label>
        <input type="radio" name="tamanhoCamisa" id="P" value="P">
        <label for="M">M</label>
        <input type="radio" name="tamanhoCamisa" id="M" value="M">
        <label for="G">G</label>
        <input type="radio" name="tamanhoCamisa" id="G" value="G">
        <br>
    </div>

    <div class="EscolhaNomeNumero" style="background-color: lightgrey;">
        <p>Você deseja colocar um número na camisa?</p>
        <label for="EscolhaNumeroSim">Sim</label>
        <input type="radio" name="EscolhaNumero" id="EscolhaNumeroSim" value="EscolhaNumeroSim">
        <label for="EscolhaNumeroNao">Não</label>
        <input type="radio" name="EscolhaNumero" id="EscolhaNumeroNao" value="EscolhaNumeroNao">
        <br>
        <input type="text">

        <p>Você deseja colocar um nome na camisa?</p>
        <label for="EscolhaNomeSim">Sim</label>
        <input type="radio" name="EscolhaNome" id="EscolhaNomeSim" value="EscolhaNomeSim">
        <label for="EscolhaNomeNao">Não</label>
        <input type="radio" name="EscolhaNome" id="EscolhaNomeNao" value="EscolhaNomeNao">
        <br>
        <input type="text">
    </div>

    <br>
